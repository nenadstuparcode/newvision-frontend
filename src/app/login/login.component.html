

<div class="ks-page" style="height:90vh;">
    <div class="ks-page-content" style="background-image: url('./assets/img/NewVisionHandShake.jpg'); background-size: cover; ">
        <div class="ks-logo" style="font-size: 36px !important; color:white !important; margin-bottom: 10% !important; text-shadow: 3px 2px 4px black">New Vision</div>

        <div class="card panel panel-default ks-light ks-panel ks-login" style="box-shadow: 1px 1px 20px #444 !important;">
            <div class="card-block">
                <form class="form-container" (submit)="login()">
                    <h4 class="ks-header">Login</h4>
                    <div class="form-group">
                        <div class="input-icon icon-left icon-lg icon-color-primary">
                            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
                            <span class="icon-addon">
                                <span class="la la-at"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon icon-left icon-lg icon-color-primary">
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
                            <span class="icon-addon">
                                <span class="la la-key"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" >Login</button>
                    </div>
                    <div class="ks-text-center">
                        Don't have an account. <a routerLink="/register">Sign Up</a>
                    </div>
                    <div class="ks-text-center">
                        <a href="pages-forgot-password.html">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="ks-footer">
        <span class="ks-copyright">&copy; 2018 New Vision</span>
    </div>
</div>
