<script type="application/javascript">
    (function ($) {
        $(document).ready(function () {
            $('.ks-discussions .ks-item').on('click', function() {
                var messagesBox = $('.ks-messages');
    
                messagesBox.LoadingOverlay("show", {
                    image: "",
                    custom: $("<div>", {
                        text: 'Loading...'
                    }),
                    color: "rgba(255, 255, 255, 0.6)",
                    zIndex: 2
                });
    
                setTimeout(function() {
                    messagesBox.LoadingOverlay("hide");
                }, 2000);
            });
    
            if (Response.band(0, 800)) {
                var ksMessagesView = $('.ks-messenger > .ks-messages');
                var ksDiscussions = $('.ks-messenger > .ks-discussions > .ks-body .ks-items > .ks-item');
                var ksViewCancel = $('.ks-mail > .ks-view .ks-view-cancel');
    
                ksDiscussions.on('click', function () {
                    ksMessagesView.addClass('ks-open');
                });
    
                ksViewCancel.on('click', function() {
                    ksMessagesView.removeClass('ks-open');
                });
            }
        });
    })(jQuery);
    </script>


<script type="application/javascript">
  (function ($) {

          $('#edit-experience').iziModal();

            width: "60%"
          });
          $('#add-driverlicence').iziModal();

              autoOpen: false,
              padding: 20,
              headerColor: '#3a529b',
              restoreDefaultContent: true,
              title: "Welcome to the iziModal",
              fullscreen: true,
              subtitle: 'Elegant, responsive, flexible and lightweight modal plugin with jQuery.',
              transitionIn: 'fadeInDown'
          });
  
          $("#ks-izi-modal-alert").iziModal({
              title: "Your message has been sent successfully",
              icon: 'la la-check',
              headerColor: '#00af66',
              width: 600,
              timeout: 10000,
              timeoutProgressbar: true,
              transitionIn: 'fadeInUp',
              transitionOut: 'fadeOutDown',
              attached: 'top',
              pauseOnHover: true,
              autoOpen: false
          });
  
          $("#ks-izi-modal-alert2").iziModal({
              title: "Attention",
              subtitle: 'you are being disconnected..',
              icon: 'la la-home',
              headerColor: '#BD5B5B',

              timeout: 5000,
              timeoutProgressbar: true,
              transitionIn: 'fadeInDown',
              transitionOut: 'fadeOutDown',
              pauseOnHover: true,
              autoOpen: false
          });
  
          $("#ks-izi-modal-video").iziModal({
              headerColor: '#000',
              title: 'iziModal with iframe',
              subtitle: 'Video example using the Vimeo embed.',
              icon: 'icon-settings_system_daydream',
              overlayClose: true,
              iframe : true,
              iframeURL: 'https://player.vimeo.com/video/22439234?autoplay=1',
              fullscreen: true,
              openFullscreen: false,
              autoOpen: false
          });
  
          $('.ks-izi-modal-trigger').on('click', function (e) {
              $($(this).data('target')).iziModal('open');
          });
      })

      
  })(jQuery);
  </script>
